<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>a标签，超链接标签和href、target属性</h3>
    <a href="https://www.bilibili.com/">这是一个bilibili的超连接，默认在本标签页中打开</a>
    <p>换行符标签br</p>
    <br>
    <a href="https://www.bilibili.com/" target="_blank">这是一个bilibili的超连接，现在在新标签页中打开</a>
    <p>分割线标签hr</p>
    <hr>
    <a href="https://www.bilibili.com/" target="_parent">这是一个bilibili的超连接，现在在新标签页中打开</a>
    <hr>
    <h3>img标签和src属性</h3>
    <img src="NUIST.svg.png" alt="" width="200" height="258">
    <p><s>alt属性由于无法显示图片而显出出来的文本</s></p>
    <img src="NUIST.svg.png" alt="图片无法显示，抱歉喵">
    <h3></h3>
    <h3></h3>
</body>
</html>
