<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和块元素</title>
</head>
<body>
    <h2>常见的块级元素包括：div p h1到h6 ul ol li table form </h2>
    <h2>常见的行内元素包括：span a strong em img br  hr input  </h2>
    <div class="nav">
        <a href="#">链接1</a>
        <a href="#">链接1</a>
        <a href="#">链接1</a>
        <a href="#">链接1</a>
        <a href="#">链接1</a>
    </div>
    <div class="nav">
        <h2>div 是块级标签</h2>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>
        <p>内容</p>

    </div>
    <h2>span是行内标签</h2>
    <span>这是第一个span</span>
    <span>这是第二个span</span>
    <span>这是第三个span</span>
    <span>这是第四个span</span>
    <hr>
    <span><a href="#">这是一个span链接</a></span>
</body>
</html>
