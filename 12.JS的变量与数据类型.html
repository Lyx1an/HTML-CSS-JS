<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>按F12查看console类型</H1>
    <h2 style="color: palevioletred;">下面两章节的JS条件，循环，函数与C++一样，这里就不写了</h2>
    <script>
        var x;
        // 多用let 避免用var出现的一些错误
        let y = 5;
        // const用来声明一个常量，值多为固定
        const PI = 3.14
        console.log(x,y,PI);
        let name = "一之濑帆波"
        console.log(name);
        let empty = null
        // null是明确声明的控制，上面的undefined是定义了没赋值
        console.log(empty)
        console.log("后面的条件，循环，函数与C++一样，这里就不写了")
    </script>
</body>
</html>
