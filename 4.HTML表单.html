<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
        <h3>在form当中有专门对接input的标签label,仅限于form使用，效果与span相同</h3>
        <label for="id = username">用户名：</label>
        <input type="text" placeholder="请输入内容" id="username">
        <br>
        <br>
        <label for="password">密码：</label>
        <input type="password" placeholder="请输入内容" id="password">
        <hr>

        <label for="">性别：</label>    
        <input type="radio" name="gender" id="">男
        <input type="radio" name="gender" id="">女
        <br>
        <br>
        <label for="">爱好</label>
        <input type="checkbox" name="gender" id="">唱
        <input type="checkbox" name="gender" id="">跳
        <input type="checkbox" name="gender" id="">rap
        <input type="checkbox" name="gender" id="">篮球
        <hr>

        <input type="submit" value="上传">
    </form>

    <form action="#后端提供的api"></form>
</body>
</html>
