<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">这是一个类选择器标签</div>
    <div id="box3">这是一个类选择器标签</div>
    <div id="box2">这是一个ID选择器标签</div>
    <div>这是一个普通的div标签</div>
    <div id="box4">这是一个普通的div标签</div>
    <button>点击按钮触发dom绑定事件</button>
    <a href="#">这是一个超链接</a>
    <script>
        var  element_id = document.getElementById('box2')
        console.log(element_id);
        let element_id2 = document.getElementById('box3')
        console.log(element_id2);
        let element_id4 = document.getElementById('box4')
        console.log(element_id4);
        var element_class= document.getElementsByClassName('box1')[0]
        console.log(element_class);
        
        var element_tag = document.getElementsByTagName('div')[2]
        console.log(element_tag);
        // 修改之前div的文本内容
        element_id.innerHTML = '修改后的ID选择器文本'
        element_id2.innerHTML = 'innerhtml支持超链接转换<a href="#">这是一个超链接</a>'
        element_class.innerText = '修改后的类选择器文本'
        element_id4.innerText = '  innertext不支持超链接转换  <a href="#">这是一个超链接</a>'
        
        // dom绑定事件
        let button_element = document.getElementsByTagName('button')[0]
        console.log(button_element);

        button_element.onclick = function(){
            alert('dom属性按键触发')
        }

    </script>

</body>
</html>
